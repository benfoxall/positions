<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Positions / client</title>
  <link rel="stylesheet" type="text/css" href="style.css">

<body>
  <h2>Timings - press this when instructed</h2>

  <ul id="time-buttons">
    <li>A <span class="cancel">&times;</span></li>
    <li>B <span class="cancel">&times;</span></li>
    <li>C <span class="cancel">&times;</span></li>
  </ul>

  <div id="noise">
    <p>
      turn up your volume
    </p>
  </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>

  <script type="text/javascript">
    function now(){
      return window.performance ? window.performance.now() : 
              Date.now ? Date.now() : +new Date;
    }

    var timings = [];

    var $buttons = $('#time-buttons li')

    $buttons.each(function(i){
      $(this).on('mousedown touchstart', function(e){
        var t = now();

        if($(this).hasClass('active')){
          e.preventDefault();
          timings[i] = t
          update()
          if(timings.length === 3){
            go()
          }
        }

      })

      $('.cancel', this).on('mousedown touchstart', function(e){
        if($(this).parent().hasClass('last')){
          e.preventDefault();
          e.stopPropagation();
          if(confirm('delete?')){          
            timings.pop()
            update()
          }
        }
      })
    })

    function update(){
      $buttons.each(function(i){
        $(this)
          .toggleClass('active', i == timings.length)
          .toggleClass('last', i == timings.length-1)
      })
    }

    update()


    // the actual stuff things

    $(document).on('mousedown touchstart', function(){
      if(play(true)){
        console.log("Played silent")
        $(document).off('mousedown touchstart')
      }
    })

    var tingBuffer;

    var xhr = new XMLHttpRequest();
    xhr.open('GET', '_ting.mp3', true);
    xhr.responseType = 'arraybuffer';

    // Decode asynchronously
    xhr.onload = function() {
      context.decodeAudioData(xhr.response, function(buffer) {
        tingBuffer = buffer;
      }, function(e){
          console.log("an error occured requesting ", url, e)
      });
    }
    xhr.send();


    var context =
      typeof(webkitAudioContext) !== 'undefined' ? 
         new webkitAudioContext() :
         new AudioContext();

    function play(silent){

      if(!tingBuffer) return false;

      var source = context.createBufferSource();
      var gainNode = context.createGain();

      source.buffer = tingBuffer;
      gainNode.gain.value = silent ? 0.01 : 1;

      source.connect(gainNode);
      gainNode.connect(context.destination);
      source.start(0);

      return true;
    }

    function go(){
      $('#noise').css('opacity',0).show().animate({'opacity':1});

      setTimeout(function(){
        play()
      },1000)
    }

  // a point 1 unit away at `angle`
  function point2(x, y, angle){
    return [
       Math.sin(angle) + x,
      -Math.cos(angle) + y
    ]
  }

  // l1: (x1, y1) -> (x2, y2), l2: (x3, y3) -> (x4, y4)
  function intersect(x1, y1, x2, y2, x3, y3, x4, y4){
    var x =
      (
        (x1 * y2 - y1 * x2) * (x3 - x4)
        -
        (x1 - x2) * (x3 * y4 - y3 * x4)
      ) / (
        (x1 - x2) * (y3 - y4)
        -
        (y1 - y2) * (x3 - x4)
      );

    var y =
      (
        (x1 * y2 - y1 * x2) * (y3 - y4)
        -
        (y1 - y2) * (x3 * y4 - y3 * x4)
      ) / (
        (x1 - x2) * (y3 - y4)
        -
        (y1 - y2) * (x3 - x4)
      );

    return [
      isFinite(x) ? x : 0,
      isFinite(y) ? y : 0
    ]
  }

  function test(){

    function norm(n){
      return parseFloat(n.toFixed(5))
    }

    function eql(a,b){
      a = a.map(norm)
      b = b.map(norm)

      var result = a[0] === b[0] && a[1] === b[1]
      if(result)
        console.log("passed", a)
      else
        console.error("expected", a, "to equal", b)
    }

    eql(intersect(-1,0,   4,1,   1,0,   4,1), [4,1])

    eql(intersect(0,0,   1,1,   3,1,   4,0), [2,2])

    eql(intersect(-1,0,   -2,-1,   1,0,   -1,-1), [-3,-2])

    eql(intersect(-1,0,   -1,1,   1,0,   1,1), [0,0])

    eql(point2(0,0, 0), [0,-1])
    eql(point2(0,0, Math.PI/2), [1,0])
    eql(point2(0,0, Math.PI), [0,1])

    eql(point2(5,5, 0), [5,4])
    eql(point2(0,0, 0), point2(0,0, Math.PI*2))

  
  }

  test()


  </script>
