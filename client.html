<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Positions / client</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>Timings - press this when instructed</h2>

  <ul id="time-buttons">
    <li>A <span class="cancel">&times;</span></li>
    <li>B <span class="cancel">&times;</span></li>
    <li>C <span class="cancel">&times;</span></li>
  </ul>

  <div id="noise">
    <p>
      turn up your volume
    </p>
  </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>

  <script type="text/javascript">
    function now(){
      return window.performance ? window.performance.now() : 
              Date.now ? Date.now() : +new Date;
    }

    var timings = [];

    var $buttons = $('#time-buttons li')

    $buttons.each(function(i){
      $(this).on('mousedown touchstart', function(e){
        var t = now();

        if($(this).hasClass('active')){
          e.preventDefault();
          timings[i] = t
          update()
          if(timings.length === 3){
            go()
          }
        }

      })

      $('.cancel', this).on('mousedown touchstart', function(e){
        if($(this).parent().hasClass('last')){
          e.preventDefault();
          e.stopPropagation();
          if(confirm('delete?')){          
            timings.pop()
            update()
          }
        }
      })
    })

    function update(){
      $buttons.each(function(i){
        $(this)
          .toggleClass('active', i == timings.length)
          .toggleClass('last', i == timings.length-1)
      })
    }

    update()


    // the actual stuff things

    $(document).on('mousedown touchstart', function(){
      if(play(true)){
        console.log("Played silent")
        $(document).off('mousedown touchstart')
      }
    })

    var tingBuffer;

    var xhr = new XMLHttpRequest();
    xhr.open('GET', '_ting.mp3', true);
    xhr.responseType = 'arraybuffer';

    // Decode asynchronously
    xhr.onload = function() {
      context.decodeAudioData(xhr.response, function(buffer) {
        tingBuffer = buffer;
      }, function(e){
          console.log("an error occured requesting ", url, e)
      });
    }
    xhr.send();


    var context =
      typeof(webkitAudioContext) !== 'undefined' ? 
         new webkitAudioContext() :
         new AudioContext();

    function play(silent){

      if(!tingBuffer) return false;

      var source = context.createBufferSource();
      var gainNode = context.createGain();

      source.buffer = tingBuffer;
      gainNode.gain.value = silent ? 0.01 : 1;

      source.connect(gainNode);
      gainNode.connect(context.destination);
      source.start(0);

      return true;
    }

    function go(){
      $('#noise').css('opacity',0).show().animate({'opacity':1});

      setTimeout(function(){
        play()
      },1000)
    }


  </script>


</body>
</html>
